<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateInscripcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateInscripcionLabel_idinscripcion}" for="idinscripcion" />
                    <h:inputText id="idinscripcion" value="#{inscripcionController.selected.idinscripcion}" title="#{bundle.CreateInscripcionTitle_idinscripcion}" required="true" requiredMessage="#{bundle.CreateInscripcionRequiredMessage_idinscripcion}"/>
                    <h:outputLabel value="#{bundle.CreateInscripcionLabel_fechaInscripcion}" for="fechaInscripcion" />
                    <h:inputText id="fechaInscripcion" value="#{inscripcionController.selected.fechaInscripcion}" title="#{bundle.CreateInscripcionTitle_fechaInscripcion}" required="true" requiredMessage="#{bundle.CreateInscripcionRequiredMessage_fechaInscripcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateInscripcionLabel_alumnonumerocarne}" for="alumnonumerocarne" />
                    <h:selectOneMenu id="alumnonumerocarne" value="#{inscripcionController.selected.alumnonumerocarne}" title="#{bundle.CreateInscripcionTitle_alumnonumerocarne}" required="true" requiredMessage="#{bundle.CreateInscripcionRequiredMessage_alumnonumerocarne}">
                        <f:selectItems value="#{alumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscripcionController.create}" value="#{bundle.CreateInscripcionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{inscripcionController.prepareList}" value="#{bundle.CreateInscripcionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateInscripcionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
