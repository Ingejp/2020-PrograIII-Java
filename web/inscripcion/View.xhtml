<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInscripcionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInscripcionLabel_idinscripcion}"/>
                    <h:outputText value="#{inscripcionController.selected.idinscripcion}" title="#{bundle.ViewInscripcionTitle_idinscripcion}"/>
                    <h:outputText value="#{bundle.ViewInscripcionLabel_fechaInscripcion}"/>
                    <h:outputText value="#{inscripcionController.selected.fechaInscripcion}" title="#{bundle.ViewInscripcionTitle_fechaInscripcion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInscripcionLabel_alumnonumerocarne}"/>
                    <h:outputText value="#{inscripcionController.selected.alumnonumerocarne}" title="#{bundle.ViewInscripcionTitle_alumnonumerocarne}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscripcionController.destroyAndView}" value="#{bundle.ViewInscripcionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInscripcionEditLink}"/>
                <br />
                <h:commandLink action="#{inscripcionController.prepareCreate}" value="#{bundle.ViewInscripcionCreateLink}" />
                <br />
                <h:commandLink action="#{inscripcionController.prepareList}" value="#{bundle.ViewInscripcionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInscripcionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
