<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_numeroCarne}" for="numeroCarne" />
                    <h:inputText id="numeroCarne" value="#{alumnoController.selected.numeroCarne}" title="#{bundle.EditAlumnoTitle_numeroCarne}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_numeroCarne}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{alumnoController.selected.nombre}" title="#{bundle.EditAlumnoTitle_nombre}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{alumnoController.selected.apellido}" title="#{bundle.EditAlumnoTitle_apellido}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{alumnoController.selected.correo}" title="#{bundle.EditAlumnoTitle_correo}" />
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{alumnoController.selected.telefono}" title="#{bundle.EditAlumnoTitle_telefono}" />
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{alumnoController.selected.direccion}" title="#{bundle.EditAlumnoTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditAlumnoLabel_generoIdgenero}" for="generoIdgenero" />
                    <h:selectOneMenu id="generoIdgenero" value="#{alumnoController.selected.generoIdgenero}" title="#{bundle.EditAlumnoTitle_generoIdgenero}" required="true" requiredMessage="#{bundle.EditAlumnoRequiredMessage_generoIdgenero}">
                        <f:selectItems value="#{generoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{alumnoController.update}" value="#{bundle.EditAlumnoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAlumnoViewLink}"/>
                <br />
                <h:commandLink action="#{alumnoController.prepareList}" value="#{bundle.EditAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAlumnoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
